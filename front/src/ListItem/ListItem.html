<li class="ListItem">
  <span class="ListItem__imageWrapper ListItem__cell">
    <img class="ListItem__image" alt="" />
  </span>
  <span class="ListItem__description ListItem__cell"></span>
  <span class="ListItem__dragHandleWrapper ListItem__cell ListItem__cell--action">
    <span
      class="ListItem__dragHandle ListItem__icon"
      title="Move"
    ></span>
  </span>
  <span class="ListItem__editButtonWrapper ListItem__cell ListItem__cell--action">
    <button
      type="button"
      class="ListItem__editButton ListItem__icon"
      title="Edit"
    ></button>
  </span>
  <span class="ListItem__deleteButtonWrapper ListItem__cell ListItem__cell--action">
    <button
      type="button"
      class="ListItem__deleteButton ListItem__icon"
      title="Delete"
    ></button>
  </span>
</li>
