<div class="ListView">
  <h1 class="ListView__title">Item organizer</h1>
  <ul class="ListView__items"></ul>
  <form class="ListView__form">
    <div class="ListView__topFormLine">
      <textarea
        class="ListView__descriptionInput"
        maxlength="300"
        rows="4"
        placeholder="Description"
      ></textarea>
    </div>
    <div class="ListView__bottomFormLine">
      <input
        type="text"
        class="ListView__idInput"
        placeholder="Id"
      />
      <input
        type="file"
        class="ListView__imageInput"
      />
      <button
        type="submit"
        class="ListView__addItemButton"
      >Add</button>
    </div>
  </form>
</div>
